<div class="flex flex-col">
  <div>
    <p i18n>Are you sure that you want to delete this tag?</p>
  </div>
  <div class="pt-4">
    <p class="mb-1"><b i18n>Tag data:</b></p>
    <ul class="pl-4">
      <li i18n>
        <i>Name:</i>&nbsp;
        <span class="text-red-400">{{ tag?.name }}</span>
      </li>
    </ul>
  </div>
  <div class="flex justify-end">
    <p-button
      (click)="confirm()"
      styleClass="p-button-danger"
      [style]="{ 'margin-right': '0.5rem' }"
      icon="pi pi-check"
      iconPos="left"
      label="Confirm"
    >
    </p-button>
    <p-button
      (click)="cancel()"
      styleClass="p-button-secondary"
      icon="pi pi-times"
      iconPos="left"
      label="cancel"
    >
    </p-button>
  </div>
</div>
