<app-table-crud
  [items]="tags"
  [createFn]="createTag"
  [deleteFn]="deleteTag"
  createIcon="pi pi-tag"
  deleteAllIcon="pi pi-tags"
  [globalFilterFields]="['name']"
  [tableStyles]="{ 'min-width': '75rem' }"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
  <ng-template appTableCrudTemplate="captionText">
    <h5 class="m-0" i18n>Manage tags</h5>
  </ng-template>
  <ng-template appTableCrudTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name" style="min-width: 15rem" i18n>
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th style="min-width: 15rem" i18n>Posts</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template appTableCrudTemplate="body" let-tag>
    <tr>
      <td>
        <p-tableCheckbox [value]="tag"></p-tableCheckbox>
      </td>
      <td>{{ tag.name }}</td>
      <td>
        {{ tag.post }}
      </td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-secondary"
          style="margin-right: 0.5rem"
          (click)="editTag(tag)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          (click)="deleteTag(tag)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template appTableCrudTemplate="summary">
    <div class="flex items-center justify-content-between" i18n>
      In total there are {{ tags ? tags.length : 0 }} tags.
    </div>
  </ng-template>
</app-table-crud>
